<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f5f5;
  }

  .sidebar {
    width: 260px;
    background: #1f1f1f;
    color: #fff;
    padding: 20px 15px;
    display: flex;
    flex-direction: column;
    height: 100vh;
    box-sizing: border-box;
    position: fixed;
    top: 0;
    left: 0;
    box-shadow: 3px 0 15px rgba(0,0,0,0.3);
    border-radius: 0 10px 10px 0;
    user-select: none;
  }

  .sidebar h2 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 1.8em;
    color: #ffcc00;
    font-weight: 700;
    letter-spacing: 1.5px;
  }

  .sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .sidebar li {
    display: flex;
    align-items: center;
    padding: 12px 15px;
    margin-bottom: 10px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.25s ease, color 0.25s ease;
    font-weight: 600;
    font-size: 1rem;
  }

  .sidebar li:hover {
    background-color: #333;
    color: #ffcc00;
  }

  .sidebar li.active,
  .sidebar li.active:hover {
    background-color: #ffcc00;
    color: #1f1f1f;
    cursor: default;
  }

  /* Ícones */
  .sidebar li .icon {
    margin-right: 12px;
    flex-shrink: 0;
    fill: currentColor;
    width: 20px;
    height: 20px;
  }

  /* Submenu */
  .sidebar li.has-submenu {
    justify-content: space-between;
  }

  .sidebar li.has-submenu .arrow {
    font-size: 1.2rem;
    transition: transform 0.3s ease;
    user-select: none;
  }

  .sidebar li.has-submenu.open .arrow {
    transform: rotate(90deg);
  }

  .sidebar ul.submenu {
    list-style: none;
    padding-left: 40px;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.35s ease;
  }

  .sidebar ul.submenu.open {
    max-height: 500px; /* valor alto para permitir expansão */
  }

  .sidebar ul.submenu li {
    padding: 8px 0;
    margin-bottom: 6px;
    font-weight: 500;
    font-size: 0.95rem;
    cursor: pointer;
    border-radius: 6px;
  }

  .sidebar ul.submenu li:hover {
    background-color: #444;
    color: #ffcc00;
  }

  /* Cursor pointer só nos links clicáveis */
  .sidebar li.no-click {
    cursor: default;
  }
</style>

      Dashboard
    </li>

    <li class="has-submenu" tabindex="0" aria-expanded="false" aria-controls="submenu-agenda">
      <span>
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M7 11h10v2H7v-2zm0 4h7v2H7v-2zM19 4h-1V2h-2v2H8V2H6v2H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zM5 18V9h14v9H5z"/>

        Agenda

    <ul class="submenu" id="submenu-agenda" hidden>

</div>
