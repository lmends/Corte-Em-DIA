<div id="modalIncluirGrade" class="modal-overlay">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h3>Incluir uma grade</h3>
                <button type="button" id="btnFecharModal" class="btn-fechar-modal">×</button>
            </div>
            <form id="formIncluirGrade" method="POST" action="{{ url_for('agenda.salvar_regra') }}">
                <input type="hidden" id="profissionalIdHidden" name="profissionalId">

                <div class="weekdays-selector">
                    <label>Selecione os dias da semana para a grade:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" name="diasDaSemana" id="dia-0" value="0" class="custom-checkbox"><label for="dia-0">Dom</label>
                        <input type="checkbox" name="diasDaSemana" id="dia-1" value="1" class="custom-checkbox"><label for="dia-1">Seg</label>
                        <input type="checkbox" name="diasDaSemana" id="dia-2" value="2" class="custom-checkbox"><label for="dia-2">Ter</label>
                        <input type="checkbox" name="diasDaSemana" id="dia-3" value="3" class="custom-checkbox"><label for="dia-3">Qua</label>
                        <input type="checkbox" name="diasDaSemana" id="dia-4" value="4" class="custom-checkbox"><label for="dia-4">Qui</label>
                        <input type="checkbox" name="diasDaSemana" id="dia-5" value="5" class="custom-checkbox"><label for="dia-5">Sex</label>
                        <input type="checkbox" name="diasDaSemana" id="dia-6" value="6" class="custom-checkbox"><label for="dia-6">Sáb</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="horaInicial">Hora inicial *</label>
                        <div class="time-picker">
                            <select id="horaInicial" name="horaInicial_h" class="time-select"></select>
                            <span>:</span>
                            <select id="minutoInicial" name="horaInicial_m" class="time-select"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="horaFinal">Hora final *</label>
                        <div class="time-picker">
                            <select id="horaFinal" name="horaFinal_h" class="time-select"></select>
                            <span>:</span>
                            <select id="minutoFinal" name="horaFinal_m" class="time-select"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="intervalo">Intervalo (min) *</label>
                        <input type="number" name="intervalo" value="30" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group"><label for="dataInicio">Vigente desde *</label><input type="date" name="dataInicio" required></div>
                    <div class="form-group"><label for="dataFim">Até *</label><input type="date" name="dataFim" required></div>
                </div>

                <div class="modal-actions">
                    <button type="button" id="btnCancelarInclusao" class="btn-cancelar">Cancelar</button>
                    <button type="submit" class="btn-salvar">Confirmar</button>
                </div>
            </form>
        </div>
    </div>
