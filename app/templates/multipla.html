<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Agenda Múltipla - Corte em Dia</title>
    <link rel="stylesheet" href="css/multipla.css">
</head>
<body>
    <div id="sidebarContainer"></div>

    <div class="content">
        <h1>Agenda Múltipla</h1>

        <div class="filtros-container">
            <div class="form-group">
                <label for="datePicker">Data:</label>
                <input type="date" id="datePicker">
            </div>
            <button id="btnFiltrar" class="btn-filtrar">Filtrar</button>
        </div>

        <div class="profissionais-container" id="agendaMultiplaContainer">
            <p>Selecione uma data e clique em filtrar para ver as agendas.</p>
        </div>
    </div>

    <script type="module" src="js/multipla.js"></script>
</body>
</html>
