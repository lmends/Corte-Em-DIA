<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Corte em Dia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body class="login-page">

<div class="login-container">
    <div class="login-box">
        <h2>Corte em Dia</h2>
        <p>Acesse sua agenda</p>
        <div id="erro" class="erro"></div>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" required>
            </div>
            <button type="submit" id="loginBtn">Entrar</button>
        </form>
    </div>
</div>

<script type="module">
    // 1. Importa as ferramentas DOIS serviços do Firebase: Auth e Firestore
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    const firebaseConfig = {
    apiKey: "AIzaSyDtJ6dTHEOr3kl5hJeAQhnr2heDsUV1xfs",
    authDomain: "corteemdia.firebaseapp.com",
    projectId: "corteemdia",
    storageBucket: "corteemdia.firebasestorage.app",
    messagingSenderId: "142201652364",
    appId: "1:142201652364:web:23f4dd7ea358534b2627a9",
    measurementId: "G-G02HYCX1VN"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app); // Serviço de Autenticação
    const db = getFirestore(app); // Serviço de Banco de Dados (Firestore)

    const loginForm = document.getElementById('loginForm');
    const erroDiv = document.getElementById('erro');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        erroDiv.textContent = '';

        try {
            // 2. Tenta fazer o login com o Firebase Authentication
            const userCredential = await signInWithEmailAndPassword(auth, email, senha);
            const user = userCredential.user;
            
            // 3. Se o login deu certo, busca os dados ADICIONAIS no Firestore
            const usuariosRef = collection(db, "usuarios");
            const q = query(usuariosRef, where("email", "==", user.email));
            const querySnapshot = await getDocs(q);
            
            if (querySnapshot.empty) {
                throw new Error("Usuário autenticado, mas não encontrado no banco de dados.");
            }
            
            const userDoc = querySnapshot.docs[0];
            const userData = userDoc.data();
            
            // 4. Salva as informações na sessão e redireciona
            sessionStorage.setItem("usuarioLogado", JSON.stringify({
                id: userDoc.id,
                uid: user.uid, // ID do sistema de autenticação
                nome: userData.nome,
                nivel: userData.nivel,
                email: user.email
            }));

            // Redireciona para a agenda diária
            window.location.href = "{{ url_for('agenda.agenda_diaria') }}";

        } catch (error) {
            console.error("Erro de login:", error.code);
            if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') {
                erroDiv.textContent = "Email ou senha incorretos.";
            } else {
                erroDiv.textContent = "Ocorreu um erro ao tentar fazer login.";
            }
        }
    });
</script>

</body>
</html>
