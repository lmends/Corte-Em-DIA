<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Corte em Dia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body class="login-page">

<div class="login-container">
    <div class="login-box">
        <h2>Corte em Dia</h2>
        <p>Acesse sua agenda</p>
        <div id="erro" class="erro"></div>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" required>
            </div>
            <button type="submit" id="loginBtn">Entrar</button>
        </form>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    
    const firebaseConfig = {
    apiKey: "AIzaSyDtJ6dTHEOr3kl5hJeAQhnr2heDsUV1xfs",
    authDomain: "corteemdia.firebaseapp.com",
    projectId: "corteemdia",
    storageBucket: "corteemdia.firebasestorage.app",
    messagingSenderId: "142201652364",
    appId: "1:142201652364:web:23f4dd7ea358534b2627a9",
    measurementId: "G-G02HYCX1VN"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('loginForm');
    const erroDiv = document.getElementById('erro');
    const loginBtn = document.getElementById('loginBtn');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        loginBtn.disabled = true;
        loginBtn.textContent = 'Entrando...';
        erroDiv.textContent = '';

        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;

        try {
            // 1. Autentica no Firebase (no navegador)
            const userCredential = await signInWithEmailAndPassword(auth, email, senha);
            const user = userCredential.user;

            // 2. Pega o "crachá" (ID Token)
            const idToken = await user.getIdToken();

            // 3. Envia o crachá para o nosso backend Flask para criar a sessão
            const response = await fetch("{{ url_for('auth.session_login') }}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ idToken: idToken }),
            });

            if (!response.ok) {
                throw new Error('Falha ao criar a sessão no servidor.');
            }
            
            // 4. Se a sessão no backend foi criada com sucesso, redireciona
            const nextUrl = new URLSearchParams(window.location.search).get('next') || "{{ url_for('agenda.painel') }}";
            window.location.href = nextUrl;

        } catch (error) {
            console.error("Erro de login:", error);
            erroDiv.textContent = "Email ou senha incorretos.";
            loginBtn.disabled = false;
            loginBtn.textContent = 'Entrar';
        }
    });
</script>

</body>
</html>
