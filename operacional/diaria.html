<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Agenda Diária - Corte em Dia</title>
    <link rel="stylesheet" href="css/diaria.css">
</head>
<body>
    <div id="sidebarContainer"></div>

    <div class="content">
        <h1>Agenda Diária</h1>

        <div class="filtros-container">
            <div class="form-group">
                <label for="datePicker">Data:</label>
                <input type="date" id="datePicker">
            </div>
            <div class="form-group">
                <label for="selectProfissional">Profissional:</label>
                <select id="selectProfissional">
                    </select>
            </div>
            <button id="btnFiltrar" class="btn-filtrar">Filtrar</button>

            <a href="abrir-agenda.html" class="btn-abrir-agenda">Abrir Agenda</a>
        </div>

        <table id="agendaTable">
            <thead>
                <tr>
                    <th>Profissional</th>
                    <th>Cliente</th>
                    <th>Procedimento</th>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="modalAgendamento" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modalTitulo">Novo Agendamento</h3>
            <form id="formAgendamento">
                <input type="hidden" id="modalProfissionalId">
                <input type="hidden" id="modalDia">
                <input type="hidden" id="modalHora">
                <div class="form-group">
                    <label for="selectCliente">Cliente:</label>
                    <select id="selectCliente" required></select>
                </div>
                <div class="form-group">
                    <label for="selectProcedimento">Procedimento:</label>
                    <select id="selectProcedimento" required></select>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-salvar">Salvar Agendamento</button>
                    <button type="button" id="btnCancelar" class="btn-cancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </div>


    <script type="module" src="js/diaria.js"></script>

    
</body>
</html>
