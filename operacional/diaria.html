<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Agenda Diária - Corte em Dia</title>
    <link rel="stylesheet" href="css/diaria.css" />
</head>
<body>
    <div id="sidebarContainer" aria-label="Menu lateral"></div>

    <main class="content" role="main">
        <h1>Agenda Diária</h1>

        <section class="filtros-container" aria-label="Filtros de busca">
            <div class="form-group">
                <label for="datePicker">Data:</label>
                <input type="date" id="datePicker" />
            </div>
            <div class="form-group">
                <label for="selectProfissional">Profissional:</label>
                <select id="selectProfissional" aria-describedby="selectProfissionalHelp"></select>
            </div>
            <button id="btnFiltrar" class="btn-filtrar" aria-label="Filtrar agenda">Filtrar</button>
            <a href="abrir-agenda.html" class="btn-abrir-agenda" role="button">Abrir Agenda</a>
        </section>

        <section aria-label="Tabela de agendamentos">
            <table id="agendaTable" role="grid" aria-describedby="agendaDescription">
                <thead>
                    <tr>
                        <th scope="col">Profissional</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Procedimento</th>
                        <th scope="col">Data</th>
                        <th scope="col">Hora</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <div id="modalAgendamento" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modalTitulo" aria-hidden="true">
        <div class="modal-content">
            <h3 id="modalTitulo">Novo Agendamento</h3>
            <form id="formAgendamento">
                <input type="hidden" id="modalProfissionalId" />
                <input type="hidden" id="modalDia" />
                <input type="hidden" id="modalHora" />
                <div class="form-group">
                    <label for="selectCliente">Cliente:</label>
                    <select id="selectCliente" required></select>
                </div>
                <div class="form-group">
                    <label for="selectProcedimento">Procedimento:</label>
                    <select id="selectProcedimento" required></select>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-salvar">Salvar Agendamento</button>
                    <button type="button" id="btnCancelar" class="btn-cancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="/operacional/js/diaria.js"></script>
</body>
</html>
