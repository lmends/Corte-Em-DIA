<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agenda Mensal - Corte em Dia</title>
  <style>
    body{margin:0; display:flex; font-family:Arial,sans-serif;}
    .content{margin-left:240px; padding:20px; flex:1; height:100vh; overflow-y:auto; background:#f5f5f5;}
  </style>
</head>
<body>
  <div id="sidebarContainer"></div>

  <div class="content">
    <h1>Agenda Mensal</h1>
    <table id="agendaTable" border="1" cellpadding="6" cellspacing="0" style="width:100%; border-collapse:collapse; background:#fff;">
      <thead style="background:#222; color:#fff;">
        <tr>
          <th>Profissional</th>
          <th>Cliente</th>
          <th>Serviço</th>
          <th>Data</th>
          <th>Hora</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    fetch('sidebar.html').then(res=>res.text()).then(html=>{document.getElementById('sidebarContainer').innerHTML=html;});

    const agendaMensal = [
      {profissional:'João', cliente:'Carlos', servico:'Corte', data:'2025-09-01', hora:'09:00'},
      {profissional:'Maria', cliente:'Ana', servico:'Barba', data:'2025-09-03', hora:'10:30'},
      {profissional:'João', cliente:'Pedro', servico:'Pigmentação', data:'2025-09-05', hora:'11:00'},
      {profissional:'Maria', cliente:'Luiza', servico:'Corte', data:'2025-09-08', hora:'14:00'},
      {profissional:'João', cliente:'Ricardo', servico:'Barba', data:'2025-09-12', hora:'15:30'},
      {profissional:'Maria', cliente:'Fernanda', servico:'Manicure', data:'2025-09-15', hora:'16:00'},
      {profissional:'João', cliente:'Marcos', servico:'Corte', data:'2025-09-18', hora:'09:30'},
      {profissional:'Maria', cliente:'Juliana', servico:'Barba', data:'2025-09-22', hora:'11:00'}
    ];

    const tbody=document.querySelector('#agendaTable tbody');
    agendaMensal.forEach(item=>{
      const tr=document.createElement('tr');
      tr.innerHTML=`<td>${item.profissional}</td><td>${item.cliente}</td><td>${item.servico}</td><td>${item.data}</td><td>${item.hora}</td>`;
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
